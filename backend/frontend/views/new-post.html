<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Post</title>
</head>
<body>
    <h1>Novo Post</h1>
    <form action="/posts/create-post" method="POST"></form>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="post">Post:</label><br>
        <textarea id="post" name="post" rows="4" cols="50" required></textarea><br><br>

        <label for="createdAt">Data de Criação:</label>
        <input type="date" id="createdAt" name="createdAt" required><br><br>

        <label for="updatedAt">Data de Atualização:</label>
        <input type="date" id="updatedAt" name="updatedAt" required><br><br>

        <button type="submit">Criar Post</button>
    </form>
</body>
</html>
