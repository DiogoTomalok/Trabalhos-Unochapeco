<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>E o Krl a 4 De 4</h1>
        </div>
        
        <nav>
            <div class="nav-left">
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" id="visualizarApagarLink" class="hidden" onclick="showPage('visualizarapagar')">Visualizar e Apagar</a>
                <a href="#" id="alterarDadosLink" class="hidden" onclick="showPage('alterardados')">Alterar Dados</a>
                <a href="#" id="visualizarApagarLink1" class="hidden" onclick="showPage('visualizarapagar1')">Adicionar Produto</a>
                
            </div>
            <div class="nav-right" id="userInfoContainer">
                <div class="login-info">
                  
                    <span id="userName"></span>
                    <span id="userCPF" class="hidden"></span>
                </div>
                <a href="#" onclick="openModal('loginModal')" id="loginLink">Login</a>
                <a href="#" onclick="showPage('criarconta')" id="criarContaLink">Criar Conta</a>

            </div>
            
            <div id="userInfoContainer" data-cpf=""></div>
        </nav>
        
    </header>
    <section id="home">
        <h2>Bem-vindo, Vendo Drogas</h2>
        <h1>Produtos</h1>
        <div id="produtos"></div>
     
    </section>
    
    
    <section class="hidden" id="criarconta">
        <h1>Criar Conta</h1>
        <form id="form-criar-usuario">
            <label for="nome_usuario">Nome de Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required placeholder="Digite seu nome De Usuario"><br><br>
            <label for="nome_sobrenome">Nome e Sobrenome:</label>
        <input type="text" id="nome_sobrenome" name="nome_sobrenome" required placeholder="Digite seu nome e sobrenome"><br><br>
                
            <label for="cpf_cliente">CPF:</label>
            <input type="text" id="cpf_cliente" name="cpf_cliente" required maxlength="11" 
            placeholder="Digite seu Cpf"><br>
        
        
            <label for="email_cliente">Email:</label>
            <input type="text" id="email_cliente" name="email_cliente" required placeholder="Digite seu E-mail"><br><br>
        
            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required placeholder="Digite sua Senha"><br><br>
        
          
            <input type="hidden" id="valor_usuario" name="valor_usuario" value="0" required ><br><br>

        
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required placeholder="Sua Data de Nascimento"><br><br>
        
          
            <label for="bairro_cliente">Bairro:</label>
            <input type="text" id="bairro_cliente" name="bairro_cliente" required placeholder="Seu Bairro"><br><br>
        
            <label for="rua_cliente">Rua:</label>
            <input type="text" id="rua_cliente" name="rua_cliente" required placeholder="Sua Rua"><br><br>
        
            <label for="numero_cliente">Número:</label>
            <input type="text" id="numero_cliente" name="numero_cliente" required placeholder="Numero Da sua casa"><br><br>
        
            <label for="cidade_cliente">Cidade:</label>
            <input type="text" id="cidade_cliente" name="cidade_cliente" required placeholder="Digite Sua Cidade"><br><br>
        
            <label for="estado_cliente">Estado:</label>
            <input type="text" id="estado_cliente" name="estado_cliente" required placeholder="Sigla do Seu estado ex: RJ"><br><br>
        
            <label for="cep_cliente">CEP:</label>
            <input type="text" id="cep_cliente" name="cep_cliente" required placeholder="Digite Seu Cep"><br><br>
        
            <button type="submit">Criar Conta</button>
        </form>
    </section>
    
    <section class="hidden" id="visualizarapagar1">
        <h1>Inserir Produto</h1>
        <form id="form-inserir-produto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br><br>
        
            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" name="valor" required><br><br>
        
            <label for="id">ID do Produto:</label>
            <input type="text" id="id" name="id" required><br><br>
        
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" required><br><br>
        
            <label for="imagemhome">Imagem Home:</label>
            <input type="text" id="imagemhome" name="imagemhome" required><br><br>
        
            <div id="imagemarray-container">
                <label>Imagem Array:</label>
                <input type="text" name="imagemarray[]" class="imagemarray"><br><br>
            </div>
            <button type="button" id="add-imagemarray">Adicionar Imagem</button><br><br>
        
            <button type="submit">Inserir Produto</button>
        </form>
    </section>

    <section class="hidden" id="visualizarapagar">
        <form id="formBuscar">
        
        
        
        </form>
        <div id="dadosCliente"></div>
    </section>

    <section class="hidden" id="visualizarapagar2">
        <div class="detalhes-carrossel-container">
            <div id="detalhes"></div>
            <div id="imagem-carrossel">
                <button id="prev" class="nav-button">&#10094;</button>
                <img id="imagem-atual" src="" alt="Imagem do produto">
                <button id="next" class="nav-button">&#10095;</button>
            </div>
        </div>
        <div class="button-container">
            <button id="voltar">Voltar</button>
            <button id="teste">Teste</button>
        </div>
    </section>
    
    <section class="hidden" id="alterardados">
        <div id="formularioEdicao" style="display: none;"></div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h1>Login</h1>
            <form id="loginForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" >
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" maxlength="11" >
                <button type="submit">Login</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <footer>
        <!-- Seu rodapé aqui -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script/script.js"></script>
    <script src="/script/script1.js"></script>
    
</body>
</html>
